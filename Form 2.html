<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Novell Services Login</h3>
    <div>
        Username:<br> <input></input><br>
        Password:<br> <input type="password"></input><br>
        City of Employment:<br> <input></input><br> 
        Web Server:
        <select>
            <optgroup label="---Choose a server---"> 
                <option value="Server 1">Server 1</option>
                <option value="Server 2">Server 2</option>
                <option value="Server 3">Server 3</option>
            </optgroup>
        </select>
    </div><br>

    <div style="margin-left:auto; margin-right: auto;">    
        Please specify your role:<br>
        <input type="radio">Admin</input><br>
        <input type="radio">Engineer</input><br>
        <input type="radio">Manager</input><br>
        <input type="radio">Guest</input>
    </div><br>
    <div>
        Single Sign-on to the following:<br> 
        <input type="checkbox">Mail</input><br>
        <input type="checkbox">Payroll</input><br>
        <input type="checkbox">Self-service</input>
    </div><br>
    <div>
        <button>Login</button>
        <button>Reset</button>
    </div>
</body>
</html>
